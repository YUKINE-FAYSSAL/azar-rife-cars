<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .image-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .custom-file-input {
            display: none;
        }
        .custom-file-label {
            position: relative;
            display: inline-block;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .custom-file-label:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .custom-radio {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .custom-radio input[type="radio"] {
            display: none;
        }
        .custom-radio label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
            color: #333;
        }
        .custom-radio label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            background-color: #fff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .custom-radio input[type="radio"]:checked + label:before {
            background-color: #007bff;
            border-color: #007bff;
        }
        .custom-radio input[type="radio"]:checked + label:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 7px;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }
        .custom-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .custom-checkbox input[type="checkbox"] {
            display: none;
        }
        .custom-checkbox label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
            color: #333;
        }
        .custom-checkbox label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:before {
            background-color: #007bff;
            border-color: #007bff;
        }
        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: 'âœ”';
            position: absolute;
            left: 4px;
            top: -2px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Car</h1>
        <form action="{{ url_for('edit_car', car_id=car._id) }}" method="POST" enctype="multipart/form-data">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" value="{{ car.make }}" required>
            
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" value="{{ car.model }}" required>
            
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" value="{{ car.year }}" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ car.description }}</textarea>
            
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ car.price }}" required>
            
            <label for="transmission">Transmission:</label>
            <div class="custom-radio">
                <input type="radio" name="transmission" id="automatic" value="automatic" {% if car.transmission == 'automatic' %}checked{% endif %}>
                <label for="automatic">Automatic</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="transmission" id="manual" value="manual" {% if car.transmission == 'manual' %}checked{% endif %}>
                <label for="manual">Manual</label>
            </div>

            <div class="custom-checkbox">
                <input type="checkbox" name="is_available" id="is_available" {% if car.is_available %}checked{% endif %}>
                <label for="is_available">Available</label>
            </div>

            <h2>Current Images</h2>
            {% for image in car.images %}
                <div class="image-container">
                    <img src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="Car Image">
                    <label for="car_image_{{ loop.index }}">Change this image:</label>
                    <input type="file" id="car_image_{{ loop.index }}" name="car_images" accept="image/*">
                </div>
            {% endfor %}
            
            <label for="new_car_images">Add New Images:</label>
            <input type="file" id="new_car_images" name="car_images" multiple accept="image/*" class="custom-file-input">
            <label for="new_car_images" class="custom-file-label">Add New Images</label>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
